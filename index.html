<!DOCTYPE html> 
<html> 

<head> 
	<title>Calculator</title> 
	<script src="script.js"></script>
	<link rel="stylesheet" href="styles.css">
	<link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
	<meta charset="UTF-8"> 
</head>

<body>


	<div id = "input"> </div>
	
	<div class = "flexbox-container">
		<div class = "flexbox-item flexbox-item-1">
			<div class = "btn" onclick="generalInput(); constant('π');"> π </div>
			<div class = "btn" onclick="generalInput(); constant('e');"> e </div>	
			<div class = "btn" onclick="generalInput(); NotNumber('+');"> + </div>
			<div class = "btn" onclick="generalInput(); NotNumber('(');"> ( </div>
			<div class = "btn" onclick="generalInput(); NotNumber(')');"> ) </div>
			<div class = "btn" onclick="generalInput(); NotNumber('-');"> - </div>
			<div class = "btn" onclick="generalInput(); NotNumber('ln'); NotNumber('(');"> ln </div>
			<div class = "btn" onclick="generalInput(); NotNumber('log'); NotNumber('(');"> log </div>
			<div class = "btn" onclick="generalInput(); NotNumber('/');"> / </div>
			<div class = "btn" onclick="generalInput(); NotNumber('√'); NotNumber('(');"> √ </div>
			<div class = "btn" onclick="generalInput(); NotNumber('^'); NotNumber('(');"> ^ </div>
			<div class = "btn" onclick="generalInput(); NotNumber('*');"> * </div>	
		</div>

		<div class = "flexbox-item flexbox-item-2">
			<div class = "btn" onclick="generalInput(); number('1');"> 1 </div>
			<div class = "btn" onclick="generalInput(); number('2');"> 2 </div>
			<div class = "btn" onclick="generalInput(); number('3');"> 3 </div>
			<div class = "btn" onclick="generalInput(); number('4');"> 4 </div>
			<div class = "btn" onclick="generalInput(); number('5');"> 5 </div>
			<div class = "btn" onclick="generalInput(); number('6');"> 6 </div>
			<div class = "btn" onclick="generalInput(); number('7');"> 7 </div>
			<div class = "btn" onclick="generalInput(); number('8');"> 8 </div>
			<div class = "btn" onclick="generalInput(); number('9');"> 9 </div>
			<div class = "btn" onclick="generalInput(); number('0');"> 0 </div>
			<div class = "btn" onclick="generalInput(); dot();"> , </div>
			<div class = "btn" onclick="generalInput(); negate()"> (-) </div>  
		</div>

		<div class = "flexbox-item flexbox-item-3">
			<div class = "btn" onclick="generalInput(); NotNumber('sin'); NotNumber('(');"> sin </div>
			<div class = "btn" onclick="generalInput(); NotNumber('cos'); NotNumber('(');"> cos </div>
			<div class = "btn" onclick="generalInput(); NotNumber('tan'); NotNumber('(');"> tan </div>

			<div class = "RadDeg" > rad </div>
			<label class = "label">
  				<div class="toggle">
    				<input id="toggle-state" type="checkbox" name="check" value="check" />
    				<div class="indi"></div>  <!-- inspured by https://codepen.io/halvves/pen/ExjxaKj-->
 			 	</div>
			</label>
			<div class = "RadDeg"> deg </div>


			<div class = "btn" onclick="clr();"> clr </div>
			<div class = "btn" onclick="equalSign();"> = </div> 
			<div class = "btn" onclick="generalInput(); ans();"> ans </div> 

		</div>
	</div>


</body> 

</html>
